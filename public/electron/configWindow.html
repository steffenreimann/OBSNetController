<div class="window">
	<div class="window-content">
		<div class="container ">
			<div class="col-xs-6">
				Server
				<div class="row">
					<!-- User name -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Server IP</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">settings_ethernet</i></div>
							<input id="s_ip" type="ip" class="form-control" id="exampleInputAmount">
						</div>
					</div>
					<!-- Password -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Port</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">call_split</i></div>
							<input id="s_port" type="text" class="form-control" id="exampleInputAmount">
						</div>
					</div>
					<!--Select &amp; Add Multiple Tags -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Drucker</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="material-icons md-dark pmd-sm">local_printshop</i>
							</div>
						<select class="select-add-tags form-control pmd-select2-tags" >
						  <option>Epson HD5600</option>
						  <option>Test Drucker Epson</option>
						</select>
						</div>
					</div>
					<div class="checkbox pmd-default-theme">
					    <label class="pmd-checkbox pmd-checkbox-ripple-effect">
					        <input id="s_start" type="checkbox" value="">
					        <span>Bei Start auch den Server Starten</span>
					    </label>
					</div>	
				
				</div>

			</div>
			
			<div class="col-xs-6">
				Externer Drucker Server
				<div class="row">
					<!-- User name -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Server IP</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">settings_ethernet</i></div>
							<input id="se_ip" type="ip" class="form-control" id="exampleInputAmount">
						</div>
					</div>
					<!-- Password -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Port</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">call_split</i></div>
							<input id="se_port" type="text" class="form-control" id="exampleInputAmount">
						</div>
					</div>
					<!--Select &amp; Add Multiple Tags -->
					<div class="form-group pmd-textfield">
						<label for="inputError1" class="control-label pmd-input-group-label">Drucker</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="material-icons md-dark pmd-sm">local_printshop</i>
							</div>
						<select class="select-add-tags form-control pmd-select2-tags" >
						  <option>Epson HD5600</option>
						  <option>Test Drucker Epson</option>
						</select>
						</div>
					</div>
					<div class="checkbox pmd-default-theme">
					    <label class="pmd-checkbox pmd-checkbox-ripple-effect">
					        <input id="se_start" type="checkbox" value="">
					        <span>Bei Start auch den Server Starten</span>
					    </label>
					</div>	
				
				</div>

			</div>
