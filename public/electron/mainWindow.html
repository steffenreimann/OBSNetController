<div class="panel-group pmd-accordion" id="accordion4" role="tablist" aria-multiselectable="true" > 
	<div class="panel panel-warning"> 
		<div class="panel-heading" role="tab" id="headingOne">

		</div>
		<div id="collapseOne4" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
			<div class="panel-body">
                
                <div class="form-group pmd-textfield">
                  <label for="networkSectionIpAddress" class="control-label">
                    OBS IP
                  </label>
                  <input type="text" id="networkSectionIpAddress" class="ip_address form-control" >
                </div>
                
                    <button id="obssave" type="button" class="btn btn-primary"> Verbinden </button >
                    

               
            </div>
		</div>
	</div>
	<div class="panel panel-danger"> 
		<div class="panel-heading" role="tab" id="headingTwo">
			<h4 class="panel-title"><a  data-toggle="collapse" data-parent="#accordion4" href="#collapseTwo4" aria-expanded="false" aria-controls="collapseTwo4"  data-expandable="false"><i class="material-icons pmd-sm pmd-accordion-icon-left">account_balance</i> Scenen</a> </h4>
		</div>
		<div id="collapseTwo4" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <ul class='list-group pmd-z-depth pmd-list pmd-list-avatar pmd-card-list'>
			<div id="ergebnis" class="panel-body"> 
              
               

            </div>
             </ul>
		</div>
	</div>
	<div class="panel panel-info">

			<h4 class="panel-title"><a  data-toggle="collapse" data-parent="#accordion4" href="#collapseFour4" aria-expanded="false" aria-controls="collapseFour4"  data-expandable="false"><i class="material-icons pmd-sm pmd-accordion-icon-left">account_box</i> REPLAY </a> </h4>
		</div>
		<div id="collapseFour4" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
			<div class="panel-body">
                
                
                <div class="pmd-switch" >
                    <label >
                        
                        <input id="replay_buffer" type="checkbox">
                        <span class="pmd-switch-label pmd-checkbox-ripple-effect"></span>
                       
                        
                    </label>
                     <span class="pmd-switch-label" for="replay_buffer">Bufferspeicher</span>
                    <div class="form-group pmd-textfield">
                          <label for="" class="control-label">
                            Buffer Zeit
                          </label>
                          <input type="text" id="buffertime" class="form-control" >
                    </div>
                    <div class="form-group pmd-textfield">
                          <label for="" class="control-label">
                            Replay Delay Zeit
                          </label>
                          <input type="text" id="bufsavet" class="form-control" >
                    </div>
                </div>
                <br>
                
           
               
                 <button id="replaystart" type="button" class="btn btn-primary"> Abpielen </button >
            </div>
		</div>
	</div>

                        <button onclick="listdel()" type="button" class="btn btn-primary"> LÃ¶schen </button >
                        <div class="pmd-switch pull-right" >
                            <label >
                                <input id="activ_mapping" type="checkbox">
                                <span class="pmd-switch-label pmd-checkbox-ripple-effect"> </span> 
                                
                            </label>

                    </div>
